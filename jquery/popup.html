<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <style>
  *{margin: 0; padding: 0;}
  body{background: #ccc;}
  .wrap{width: 800px;
        height: 1500px;
        border: 1px #333 solid;
        margin: 50px auto;
        background: #FFF
      }
  .pop{border: 1px #F00 solid;
       width: 400px;
       height: 350px;
       position: absolute;
       top: 0;
       left: 50%;
       margin-left: -200px;
       background: #FFF;
       display: none;}
  .bl{ position: fixed;
       width: 100%;
       height: 100%;
       left:0;
       top: 0;
       background-color:rgba(0, 0, 0,.8);
  }
  </style>
  <script type="text/javascript">
    $(function(){
      $(".open").click(function(){
        $(".pop").fadeIn();
        bl()

        // $("body").prepend("<div class='bl'></div>")

      })
      $(".close").click(function(){
        $(".pop").fadeOut();
        $(".bl").remove()
      })
      function bl(){
              $("body").prepend("<div class='bl'></div>")
      }


    })
  </script>
  <title>팝업</title>
</head>
<body>
  <div class="wrap">
    <button class="open">나와라</button>
  </div>
  <div class="pop">
    <button class="close">닫기</button>
  </div>
</body>
</html>
