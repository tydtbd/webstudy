<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="이현재">
  <title>float</title>
   <style>

    .트럼프{
      border: 1px #F00 solid;
      width: 200px; height: 400px;
      float: left;
    }
    .힐러리{
      border: 3px #00F solid;
      margin-left: 210px;
      min-height: 600px;
    }
    .오바마{
      border: 1px #F00 solid;
      margin-left: 210px;
    }
    .부시{
      height: 100px;
      border: 1px #FF0 solid;
    }
    .최순실{
      width: 1000px;
      border: 3px #F00 solid;
      margin: 0 auto;
    }
    .김재규{
      height: 100px; border: 3px #00F solid;
      margin: 0 auto;
      width: 1000px
    }
   </style>

</head>
<body>
 <div class="최순실">
  <div class="부시">ㅇㅇㅇ</div>
  <div class="트럼프">트럼프</div>
  <div class="힐러리">힐러리 트럼프는 미국 대통령이 아니다</div>
  <div class="오바마">난이제 끝이야</div>
 </div>
 <div class="김재규">
  빵야빵야빵야
 </div>





</body>
</html>
