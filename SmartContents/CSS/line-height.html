<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
/* * {margin:0px; padding:0px } 여기에서 전체 선택자를 뜻하는 *은 속도저하 문제가 있기때문에 되도록이면 쓰지 않도록 한다. */
.div { border:1px solid red; height:100px; vertical-align:middle; }
.div span { vertical-align:bottom;/* line-height값을 기준으로 위냐 아래냐를 표현. display:inline일때 먹힌다. display:inline-block일 경우엔, 레이아웃의 기준점을 기준으로 표현됨 */ }
span { line-height:100px; }
.a { vertical-align:top; }
input { vertical-align:middle; }
ul { margin:0px; padding:0px; }
li { width:200px; border:1px solid red; display:inline-block; vertical-align:middle; }
/* line-height로 세로중앙정렬 하면 한줄만 딱 중앙정렬할 수 있다. 그리고 display:inline/inline-block일때 vertical-align:middle을 사용하면 중앙정렬을 할 수 있다. 하지만 이 방법들은 글자가 늘어나면 늘어나는대로 중앙정렬을 시키진 못한다. 근데 display:table/table-cell과 vertical-align을 사용하면 글자가 늘어나도 중앙정렬할 수 있다. display:block에는 안먹힌다. */
.aaa { display:table; width:200px; height:400px; border:1px solid blue; }
.bbb { display:table-cell; border:1px solid red; vertical-align:middle; text-align:center; }
</style>
</head>
<body>

<div class="div">text<span>dfdfsdfsfsdfsafsafdsf</span></div>
<span>text text test</span><span class="a">text text test</span>
<br />
<input type="checkbox" /><span>아이디 기억하기</span>
<br />

<ul>
    <li style="height:200px;"></li>
    <li style="height:100px;"></li>
    <li style="height:50px;"></li>
    <li style="height:100px;"></li>
    <li style="height:200px;"></li>
</ul>

<br />

<div class="aaa">
    <div class="bbb">fdsfsdfsdf fdsf sdfsd fsdf sdf fdsfsdfsdf fdsf sdfsd fsdf sdf</div>
</div>


</body>
</html>
