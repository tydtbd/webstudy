<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>clear</title>
<style>
.box1{width:300px; height:100px; border:1px #F00 solid; float:left;}
.box2{width:400px; height:200px; border:1px #F00 solid; float:right;}
.clearbox{
  height:100px;
  width:400px;
  border:2px #00F solid;
  background: #CCC;
  clear: right;
  float:right
}
</style>
</head>
<body>

<h1>clear1</h1>
<div class="box1">1</div>
<div class="box2">2</div>
<div class="clearbox">c</div>



</body>
</html>
