<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
* { margin:0px; padding:0px; }
ul { text-align:center;/* 화면 중앙정렬, margin:0px auto는 width값이 있을때만 적용 */ font-size:0; }
li { border:1px solid red; display:inline-block;/* list-style:none을 안썼는데도 점이 안생기는 이유는, display 속성을 바꾸주었기 때문. display:list-item으로 하면 원래대로 생김 */ width:100px; height:60px; text-align:center; line-height:60px; font-size:14px; }
span, div { border:1px solid red; }
</style>
</head>
<body>



<ul>
    <li>text</li>
    <li>text</li>
    <li>text</li>
    <li>text</li>
    <li>text</li>
</ul>

<br /><br /><br />

<span>text</span>
<span>text</span>
<span>text</span>
<span>text</span>
<span>text</span>

<br /><br /><br />

<div>text</div>
<div>text</div>
<div>text</div>
<div>text</div>
<div>text</div>





</body>
</html>
