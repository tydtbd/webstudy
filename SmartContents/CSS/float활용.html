<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>float활용</title>
  <style>




  [class^="box"]{border: 1px #f00 solid; height: 100px;}
    .box{
      width: 200px; float: left;
    }
    .box2{
      margin: 0 210px;
    }
    .box3{
      width: 200px; float: right;
    }

  </style>
</head>
<body>

  <div class="box">1</div>
  <div class="box3">3</div>
  <div class="box2">2</div>


</body>
</html>
