<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>숙제</title>
  <script type="text/javascript">

   function goCalc(){
     var kor = document.calForm.kor.value;
     var eng = document.calForm.eng.value;
     var mat = document.calForm.mat.value;

     var total = eval(kor)+eval(eng)+eval(mat);
     var avg = total/3;

      document.calForm.total.value = total;
      document.calForm.avg.value = avg;

   }
  </script>
</head>
<body>
  <form name="calForm">
  이름: <input type="text" name="name"><br/>
  국어: <input type="text" name="kor"><br/>
  영어: <input type="text" name="eng"><br/>
  수학: <input type="text" name="mat"><br/>
  총점: <input type="text" name="total"><br/>
  평균: <input type="text" name="avg"><br/>

   <input type="button" value="계산하기" onclick="goCalc()">
 </form>
</body>
</html>
