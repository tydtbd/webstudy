<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>사칙연산</title>
  <script type="text/javascript">



    function goAdd(){
      var xx = document.getElementById("xvalue").value;
      var yy = document.getElementById("yvalue").value;
      var result = eval(xx)+eval(yy);

      // div 태그에 결과를 출력하기
      document.getElementById("result").innerHTML=result;
      // div 태그는 innerHTML 속성을 이용해 값을 내보낸다


    }

  </script>
  <style>
   #result{
     width: 300px;
     height: 200px;
     background-color: #ccc
   }
  </style>
</head>
<body>
  <!-- input 태그랑 form 태그만 name,id 속성을 갖는다 -->
  <!-- div나 테이블 , span 태그는 id 속성을 갖는다 -->
  <!-- name 속성의 값을 서버로 전달해준다 -->
  <!-- id 속성은 클라이언트에서 접근만 허용한다 -->
  <!-- name 속성의 경우에는 중복이 가능하다 하지만 id는 반드시 하나만 중복이불가하다 -->

  <form name="myform" action="get">
   사칙연산<br/><br/>
x:<input type="text" id="xvalue"><br/>
y:<input type="text" id="yvalue"><br/>

 <input type="button" value="+" onclick="goAdd()">
 <div id="result"></div>
 </form>

</body>
</html>
