<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript">
   function goCalc(){
     var total=0;
     var i;
     for(i=1; i<=10; 1++)
     {
       total + = eval(document.getElementById("A"+i).value);
     }
     document.getElementById("result").innerHTML=total;
   }
  </script>
</head>
<body>
   <input type="text" id="A1"><br/>
   <input type="text" id="A2"><br/>
   <input type="text" id="A3"><br/>
   <input type="text" id="A4"><br/>
   <input type="text" id="A5"><br/>
   <input type="text" id="A6"><br/>
   <input type="text" id="A7"><br/>
   <input type="text" id="A8"><br/>
   <input type="text" id="A9"><br/>
   <input type="text" id="A10"><br/>

   <input type="button" value="계산하기" onclick="goCalc()"><br/>
   <div id="result"></div>
</body>
</html>
