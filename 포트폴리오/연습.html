<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        body,
        html {
            height: 100%;
        }

        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        header {
            width: 100%;
            height: 100px;
            background: #000;
            opacity: 0.6;
            box-shadow: 0 1px 7px rgba(0, 0, 0, 0.4);
            position: fixed;
        }

        ul {
            list-style: none;
            text-align: center;
            float: right;
        }

        header li {
            height: 100%;
            line-height: 100px;
            float: left;
        }

        header li a {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            margin: 0 50px 0 50px;
            display: block;
        }

        h1 {
            color: #FFF;
            font-size: 60px;
            text-align: center;
            position: relative;
            line-height: 100px;
            padding-top: 160px;
        }

        .title {
            background: url(https://cdn.pixabay.com/photo/2017/01/06/20/43/soap-bubble-1958841_960_720.jpg) no-repeat;
            background-size: cover;
            background-position: center;
        }

        section {
            width: 100%;
            height: 100%;
        }

        footer {
            width: 100%;
            height: 100px;
            bottom: 0;
            position: relative;
            background: #ccc;
        }

        .page {
            width: 100%;
            text-align: center;
            padding-bottom: 80px;
        }

        .portfolio {
            background-color: #000;
        }

        .contact {
            background-color: #000;
        }

        .con_box {
            width: 1000px;
            height: 500px;
            background: #fff;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 0 20px 10px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>



<body>

    <header>
        <ul>
            <li><a href="">PROFILE</a></li>
            <li><a href="">PORTFOLIO</a></li>
            <li><a href="">CONTACT</a></li>
        </ul>
    </header>

    <section class="title">
        <div class="page">
            <h1>PROFILE</h1>
        </div>
    </section>

    <section class="portfolio">

        <div class="page">
            <h1>PORTFOLIO</h1>
        </div>
    </section>

    <section class="contact">

        <div class="page">
            <h1>CONTACT</h1>
        </div>

        <div class="con_box">

        </div>
    </section>

    <footer>

    </footer>
</body>

</html>
