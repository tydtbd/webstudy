<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        body,
        html {
            height: 100%;
        }

        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        header {
            width: 100%;
            height: 100px;
            background: #000;
            opacity: 0.6;
            box-shadow: 0 1px 7px rgba(0, 0, 0, 0.4);
            position: fixed;
        }

        ul {
            list-style: none;
            text-align: center;
            float: right;
        }

        header li {
            height: 100%;
            line-height: 100px;
            float: left;
        }

        header li a {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            margin: 0 50px 0 50px;
            display: block;
        }

        h1 {
            color: #FFF;
            font-size: 60px;
            text-align: center;
            position: relative;
            line-height: 100px;
            padding-top: 160px;
            font-family: 'Droid Sans', sans-serif;
        }

        .profile {
            background: url(http://68.media.tumblr.com/6060ee7633377be8dd7bd10c7bb9602d/tumblr_o4cqtyQHRX1slhhf0o1_1280.jpg) no-repeat;
            background-size: cover;
            background-position: center;
        }

        section {
            width: 100%;
            height: 100%;
        }

        footer {
            width: 100%;
            height: 100px;
            bottom: 0;
            position: relative;
            background: #fff;
        }

        .page {
            width: 100%;
            text-align: center;
            position: absolute;
            top: 20%;
        }

        .portfolio {
            background: url(http://68.media.tumblr.com/74d1d7b162c929d16d51607be7ff7b05/tumblr_ohytcenTKk1slhhf0o1_1280.jpg) no-repeat;
            background-size: cover;
            background-position: center;
        }

        .contact {
            background: url(https://cdn.pixabay.com/photo/2016/11/18/19/01/paris-1836415_960_720.jpg) no-repeat;
            background-size: cover;
            background-position: center;
        }

        .con_box {
            width: 1000px;
            height: 500px;
            background: #fff;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 0 20px 10px rgba(0, 0, 0, 0.4);
        }

        .back {
            width: 100%;
            height: 100%;
            background: url(http://www.gaengkun.com/theme/basic/images/content_bg.png)
        }
    </style>
</head>



<body>
    <!-- http://www.gaengkun.com/theme/basic/images/content_bg.png -->
    <header>
        <ul>
            <li><a href="">PROFILE</a></li>
            <li><a href="">PORTFOLIO</a></li>
            <li><a href="">CONTACT</a></li>
        </ul>
    </header>
    <!-- 프로필 페이지 -->
    <section class="profile">
        <div class="page">
            <h1>PROFILE</h1>
        </div>
    </section>
    <!-- 포트폴리오 페이지 -->
    <section class="portfolio">
        <div class="port_page">
            <h1>PORTFOLIO</h1>
        </div>
    </section>
    <!-- 컨택트 페이지 -->
    <section class="contact">
        <div class="back">
            <div class="con_page">
                <h1>CONTACT</h1>
            </div>
            <div class="con_box">

            </div>
        </div>
    </section>

    <footer>

    </footer>
</body>

</html>
