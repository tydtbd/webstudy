<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>입력폼</title>
</head>
<body>

  <label for="userid">아이디</label>
    <!--한줄입력란 -->
  <input type="text" id="userid" placeholder="아이디를 입력하세요" />
    <!--비밀번호 -->
  <label for="userpassword">비밀번호</label>
  <input type="password" id="userpassword" placeholder="비밀번호를 누출하세요" />
    <!--단일선택버튼  -->
  <input type="radio"  />
    <!--다중선택버튼  -->
  <input type="checkbox" />
    <!--범용 버튼  -->
  <input type="button" value="확인" />
    <!--초기화  -->
  <input type="reset" value="초기화" />
    <!--전송버튼  -->
  <input type="submit" value="전송" />
    <!--파일탐색  -->
  <input type="file" />
    <!--보이지 않음  -->
  <input type="hidden" />

  <label for="email">이메일</label>
   <select id="email">
    <option>gmail.com</option>
    <option>nate.com</option>
    <option>naver.com</option>
    <option>hanmail.com</option>
   </select>

  <!--ros 세로줄 cols 가로너비  -->
  <label for="text">내용</label>
  <textarea id="text" rows="8" cols="40" placeholder="내용을입력"></textarea>
</body>
</html>
