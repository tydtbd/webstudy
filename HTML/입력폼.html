<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>입력폼</title>
</head>
<body>
    <!--한줄입력란 -->
 <input type="text" value="" placeholder="아이디를 입력하세요" />
    <!--비밀번호 -->
 <input type="password" value="" placeholder="비밀번호를 누출하세요" />
    <!--단일선택버튼  -->
 <input type="radio" />
    <!--다중선택버튼  -->
 <input type="checkbox" />
    <!--범용 버튼  -->
 <input type="button" value="확인" />
    <!--초기화  -->
 <input type="reset" value="초기화" />
    <!--전송버튼  -->
 <input type="submit" value="전송" />
    <!--파일탐색  -->
 <input type="file" />
    <!--보이지 않음  -->
 <input type="hidden" />
</body>
</html>
