<script type="text/javascript">

// Math.random() 은 난수생성
// Math.floor(Math.random()*100) 절삭
  var user = prompt('만들 사람을 입력해주세요')
  alert('어디한번 '+user+'를 만들어볼까')


  var text1 = ["음....","우어어어어","호오오오"];

  var text2 = ["어여쁨","높은지능","낮은지능"];

  var text3 = ["한숟깔","한방울","한가득"];


  var ran1 = Math.floor(Math.random()* text1.length)
  var ran2 = Math.floor(Math.random()* text2.length)
  var ran3 = Math.floor(Math.random()* text3.length)

  document.write(user+"님"+text1[ran1]+" "+text2[ran2]+" "+text3[ran3])

</script>
