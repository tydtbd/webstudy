<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
      // prompt 출력
    var name = prompt("이름");
    var year = prompt("몇년생");
    // ↑ prompt에 입력한값을 변수로 지정해주는 것
     year = Number(year)
    document.write("name:"+name+"<br/>year:"+year);
    console.log("name:"+typeof(name))
    console.log("year:"+typeof(year))
    console.log("name"+name+"<br />"+"year"+(year+1900));
  </script>
</head>
<body>

</body>
</html>
