      // push는 입력한순서대로 unshift는 입력한반대순서대로
      // confirm 은 입력값이없는 출력형태이다.
       var nameArr = [];
       var scoreArr = [];

       var max_user = prompt('학생의 수를 입력해주세요');
       var check = confirm(max_user+"인원이 맞습니까?")
