<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">

     var user;
     var cardeck = [];
     var cardModel = ['♠','♣','♥','◆'];

     function adduser(){
       user = prompt("사용자수를 입력하세요")
     }
     function cardMake(){
       cardeck=[];
       for(i=0;i<4;i++){
         for(j=1;j<=13;j++){
           switch(j){
            case 1 :
              cardeck.push(cardModel[i]+"A");
              break;
            case 11 :
              cardeck.push(cardModel[i]+"J");
              break;
            case 12 :
              cardeck.push(cardModel[i]+"Q");
              break;
            case 13 :
              cardeck.push(cardModel[i]+"K");
              break;
            default: cardeck.push(cardModel[i]+j);
                      break;
          }
         }
       }
     }

     function aceuser(){
     console.log("현재등록된 사용자수"+user)
     console.log(cardeck)
     }



  </script>

</head>
<body>
 <button type="button" onclick="adduser()">게임참여자</button>
 <button type="button" onclick="cardMake()">카드생산</button>
 <button type="button" onclick="aceuser()">데이터확인</button>
</body>
</html>
