<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>border</title>
  <style>
  .box{
    width: 100px;
    height: 100px;
    border-width: 4px 3px 7px 9px;
    border-color: blue yellow red green;
    border-style: dashed dotted double outset;

    /*css 3*/
    border-radius: 10px 20px 30px 40px;
  }
  .nexen{
    width: 50px;
    height: 50px;
    border-width: 4px 4px 4px 4px;
    border-style: dashed dotted double groove;
    border-color: blue red green yellow;
    border-right: 5px 5px 5px 5px;
  }





  </style>





</head>
<body>
  <!-- border
   border-top
   border-right
   border-bottom
   border-left
   border-width 선의 두께
   border-style 선의 종류
   border-color 선의 색상 -->

 <div class="box"></div>
 <div class="nexen"></div>







</body>
</html>
