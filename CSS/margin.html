<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>margin</title>
   <style>
   p{margin-bottom:20px; border:1px #F00 solid}

      #김정일{
        width: 100px;
        height: 100px;
        border: 1px #F00 solid;
        /*시계방향으로 100px탑 100px라이트 100px바텀 100px레프트*/
        margin: 100px
      }
      #김정은{
        width: 50px;
        height: 50px;
        border: 1px #F00 solid;
        margin: 50px
      }



   </style>




</head>
<body>

  <div id="김정일">

  <div id="김정은"></div>


  </div>

  <p>ㅇ</p>
  <p>ㅇㅇ</p>
  <p>ㅇㅇㅇ</p>
  <p>ㅇㅇㅇㅇ</p>

</body>
</html>
