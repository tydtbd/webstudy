<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background: url(http://static.naver.net/newsstand/img/20121231/bg_bd.png)
        }

        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        .page {
            width: 900px;
            height: 540px;
            margin: 150px auto;
            background: url(http://static.naver.net/newsstand/img/20121231/bg_panel.png) 50% 0 no-repeat;
        }

        h1 {
            width: 840px;
            margin: 0 auto;
            padding: 20px 0 33px;
            border-bottom: 3px solid #545454;
            position: relative;
        }

        .banner {
            float: right;
            margin-top: 25px;
        }

        .btn-group {
            width: 100%;
            height: 25px;
            margin-bottom: 20px;
            position: absolute;
        }

        .btn-group a {
            display: block;
        }

        .btn1 {
            width: 66px;
            height: 22px;
            float: left;
            background: url(http://static.naver.net/newsstand/img/20140716/sp_nwstd.png) -187px -199px;
        }

        .btn2 {
            width: 107px;
            height: 22px;
            float: left;
            background: url(http://static.naver.net/newsstand/img/20140716/sp_nwstd.png) -293px -174px;
        }

        .btn3 {
            width: 28px;
            height: 22px;
            float: left;
            background: url(http://static.naver.net/newsstand/img/20140716/sp_nwstd.png) -500px -270px;
        }

        .btn-group span {
            display: block;
            font-size: 11px;
            width: 90px;
            height: 14px;
            float: left;
            margin-left: 5px;
        }

        .news {
            width: 840px;
            height: 380px;
            margin: 15px auto;
            border: 1px #f00 solid;
        }
    </style>
</head>

<body>
    <div class="page">
        <h1>
          <a href="http://news.kbs.co.kr">
            <img src="http://static.naver.net/newsstand/up/2013/0813/nsd114029379.gif" alt="kbs">
          </a>
          <div class="banner">
              <a href="http://ad.naver.com/adclick?unit=983F&ac=7422089&src=3043685&br=2427928&rk=WIhFggpizT0AAAraIqEAAARZ&eltts=WwK7z%2Fq6bBr5T3Qt%2B6Stdg%3D%3D&oid=&&:::cl:::">
                  <img src="http://adcreative.naver.com/ad3/1004/1004874/468_60_01484642590306.jpg" alt="">
              </a>
          </div>
          <div class="btn-group">
            <a href="" class="btn1"></a>
            <a href="" class="btn2"></a>
            <a href="" class="btn3"></a>
            <span>01-25 18:30편집</span>
          </div>
        </h1>
        <div class="news"></div>
    </div>
</body>

</html>
