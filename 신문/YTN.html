<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: url(http://static.naver.net/newsstand/img/20121231/bg_bd.png)
        }

        .page {
            position: relative;
            margin: 0 auto;
            width: 900px;
            height: 540px;
            background: url(http://static.naver.net/newsstand/img/20121231/bg_panel.png) 50% 0 no-repeat;
        }

        .page h1 {
            width: 840px;
            padding: 20px 0 33px;
            margin: 0 auto;
            text-align: left;
            border-bottom: 3px solid #545454;
        }

        .page h1 a {
            display: inline-block;
            vertical-align: top;
        }

        .page h1 a img {
            vertical-align: top;
        }

        .fr {
            width: 840px;
            height: 25px;
            margin: -31px auto 20px auto;
        }

        .fr .fr1 {
            float: left;
            display: block;
            width: 66px;
            height: 22px;
            background: url(http://static.naver.net/newsstand/img/20140716/sp_nwstd.png) -188px -200px no-repeat;
        }

        .fr .fr2 {
            padding: 0 0 0 70px;
            margin-left: 2px;
            vertical-align: top;
            float: left;
            height: 22px;
            display: block;
            background: url(http://static.naver.net/newsstand/img/20140716/sp_nwstd.png) -294px -175px no-repeat;
        }

        .fr .fr3 {
            margin-left: 5px;
            float: left;
            width: 28px;
            height: 22px;
            display: block;
            background: url(http://static.naver.net/newsstand/img/20140716/sp_nwstd.png) -500px -270px no-repeat;
        }

        a {
            text-decoration: none;
        }

        .fr span {
            margin-left: 5px;
            font-size: 12px;
        }

        .da {
            float: right;
        }
    </style>
</head>

<body>
    <div class="page">
        <h1><a href="http://www.ytn.co.kr/">
          <img src="http://static.naver.net/newsstand/up/2014/0407/nsd163932956.gif" alt="">
        </a>
      </h1>
        <div class="fr">
            <a href="" class="fr1"></a>
            <a href="" class="fr2"></a>
            <a href="" class="fr3"></a>
            <span>01-16 17:45편집</span>
        </div>
    </div>
</body>

</html>
